<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="details">
                <p class="package">Basic</p>
                <p class="price"><sup class="currency">Rs.</sup>20 000.00</p>
                <hr>
                <p>2 pages</p>
                <hr>
                <p>+ landing page</p>
                <hr>
                <p>Responsive design</p>
                <hr>
                <button class="card-btn btn-one">BUY NOW</button>

            </div>
        </div>

        <div class="card middle">
            <div class="details">
                <p class="package">Premium</p>
                <p class="price"><sup class="currency">Rs.</sup>95 000.00</p>
                <hr>
                <p>10 pages</p>
                <hr>
                <p>+ landing page</p>
                <hr>
                <p>Responsive design</p>
                <hr>
                <button class="card-btn btn-two">BUY NOW</button>

            </div>
        </div>

        <div class="card">
            <div class="details">
                <p class="package">Medium</p>
                <p class="price"><sup class="currency">Rs.</sup>35 000.00</p>
                <hr>
                <p>5 pages</p>
                <hr>
                <p>+ landing page</p>
                <hr>
                <p>Responsive design</p>
                <hr>
                <button class="card-btn btn-one">BUY NOW</button>

            </div>
        </div>
    </section>
</body>
</html>
